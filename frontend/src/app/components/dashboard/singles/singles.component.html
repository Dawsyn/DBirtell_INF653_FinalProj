<div class="container mt-4">
    <h2>Available Singles</h2>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Sport</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of singles">
                <td>{{ card._id }}</td>
                <td>{{ card.firstname }}</td>
                <td>{{ card.lastname }}</td>
                <td>{{ card.sport }}</td>
                <td>{{ card.description }}</td>
                <td>${{ card.price }}</td>
                <td>
                    <!-- Edit Button -->
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editCardModal"
                        (click)="getCard(card._id)">
                        Edit
                    </button>
                    <!-- Delete Button -->
                    <button class="btn btn-danger btn-sm" (click)="deleteCard(card._id)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-success mb-3 addCard" data-bs-toggle="modal" data-bs-target="#addCardModal">
        Add New Card
    </button>
</div>

<!-- Modal for Adding Card -->
<div class="modal fade" id="addCardModal" tabindex="-1" aria-labelledby="addCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCardModalLabel">Add New Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" id="firstname" [(ngModel)]="card.firstname" name="firstname"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" id="lastname" [(ngModel)]="card.lastname" name="lastname"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Sport</label>
                        <select id="role" [(ngModel)]="card.sport" name="role" class="form-select">
                            <option value="" disabled>Select Sport</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Football">Football</option>
                            <option value="Soccer">Soccer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" [(ngModel)]="card.description" name="description"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input placeholder="$150" type="text" id="price" [(ngModel)]="card.price" name="price"
                            class="form-control" />
                    </div>

                    <app-image-upload></app-image-upload>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" (click)="addCard()" data-bs-dismiss="modal">
                    Add
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Editing -->
<div class="modal fade" id="editCardModal" tabindex="-1" aria-labelledby="editCardModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCardModalLabel">Edit Card</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" id="firstname" [(ngModel)]="card.firstname" name="firstname"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" id="lastname" [(ngModel)]="card.lastname" name="lastname"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Sport</label>
                        <select id="role" [(ngModel)]="card.sport" name="role" class="form-select">
                            <option value="" disabled>Select Sport</option>
                            <option value="Baseball">Baseball</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Football">Football</option>
                            <option value="Soccer">Soccer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" id="description" [(ngModel)]="card.description" name="description"
                            class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" id="price" [(ngModel)]="card.price" name="price" class="form-control" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" (click)="updateCard()" data-bs-dismiss="modal">
                    Save
                </button>
            </div>
        </div>
    </div>


</div>
