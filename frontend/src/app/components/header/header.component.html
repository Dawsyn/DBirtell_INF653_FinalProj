<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container-fluid">

    <a class="navbar-brand" href="/">
      <img src="../../../assets/images/theCardShop.jpeg" width="100" height="100"
        class="d-inline-block align-middle rounded-circle" />
    </a>

    <!-- Toggler for Mobile Views -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngFor="let item of navMenu">
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="item.sub.length == 0">
              <a class="nav-link text-color" [href]="item.url">
                {{ item.name }}
              </a>
            </li>

            <li class="nav-item dropdown" *ngIf="item.sub.length > 0">
              <a class="nav-link dropdown-toggle text-color" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ item.name }}
              </a>


              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let sub of item.sub">
                  <a class="dropdown-item" href="{{ sub.url }}" (click)="filterBySport(sub.name, $event, sub.url)">{{
                    sub.name }}</a>
                </li>
              </ul>
            </li>


          </ul>

        </ng-container>

      </ul>
    </div>
    <div class="dashboard-header">

      <h2 class="cart">
        <a href="/cart" class="text-color">
          <i class="bi bi-cart bi-badge nav-link text-color">Cart</i>
          <span class="badge" *ngIf="cartItems > 0">{{ cartItems }}</span>
        </a>
        <div class="left">
          <a *ngIf="isLoggedIn" href="/dashboard">Dashboard</a>
        </div>
        <div class="right">
          <a *ngIf="!isLoggedIn" class="nav-link text-color auth" href="/login">Login</a>
          <a *ngIf="isLoggedIn" class="nav-link text-color auth" (click)="logout()">Logout</a>
        </div>
      </h2>
    </div>
  </div>
</nav>
